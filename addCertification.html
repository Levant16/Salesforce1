<template>
    <div class=" slds-card">
        <div class="slds-grid slds-gutters slds-p-top_small slds-p-bottom_large slds-wrap">
            <div class="slds-col slds-size_4-of-12">
            </div>
            <div class="slds-col slds-size_4-of-12">
                <lightning-combobox name="category" label="Certificate Category" placeholder="--None--" options={certCategory} required
                                    onchange={handleCertCategoryChange} value={selectedCategoryValue}>
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_4-of-12">
            </div>
            <div class="slds-col slds-size_4-of-12">
            </div>
            <div class="slds-col slds-size_4-of-12">
                <lightning-combobox name="certname" label="Certificate Name" placeholder="--None--"
                                    options={certName} required onchange={handleCertNameChange} value={selectedCertificateValue}>
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_4-of-12">
            </div>
            <div class="slds-col slds-size_4-of-12">
            </div>
            <div class="slds-col slds-size_4-of-12">
                <lightning-textarea name="cID" label="Certification ID" placeholder="Enter your Certification ID..." required="" onchange={handleCertId} value={selectedCertificationId}></lightning-textarea>
            </div>
            <div class="slds-col slds-size_4-of-12">
            </div>
            <div class="slds-col slds-size_4-of-12">
            </div>
            <div class="slds-col slds-size_4-of-12">
                <div class = "slds-align_absolute-center">
                <lightning-button variant="brand" label="Add" required onclick={handleAddClick} class="slds-m-left_x-small">
                </lightning-button>
                </div>
            </div>
            <div class="slds-col slds-size_4-of-12">
            </div>
            <div class="slds-col slds-size_4-of-12">
            </div>
            <div style="height: 300px;">
                <lightning-datatable 
                key-field="Certification_Id__c"
                data={certificateList}
                onrowaction={handleRowAction}
                show-row-number-column
                row-number-offset={rowOffset}
                hide-checkbox-column
                columns={certColumns}>
                </lightning-datatable> 
            </div>
        </div>
    </div>
 </template>
